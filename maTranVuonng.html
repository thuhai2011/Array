<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
            [1,2,3,5,6],
            [7,6,5,3],
            [2,9,7,8],
            [13,23,15,34] 
        ]
        let tong = 0;
        for (let i = 0; i < arr.length; i++){
            for(let j = 0; j <arr[i].length; j++){
                if (i == j){
                    tong += arr[i][j];
                }
            }
        }
        document.write(tong);

        //cach 2
        let sum = 0;
        for (let i = 0; i < arr.length; i++){
            sum += arr[i][i];
        }
        document.write(sum)

        //tong duong cheo phu
        //quy luat
        
    </script>
</body>
</html>
